{% load i18n static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}virtch{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  {# from realfavicongenerator.net #}
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/' %}apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/' %}favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/' %}favicon-16x16.png">
  <link rel="manifest" href="{% static 'favicon/' %}site.webmanifest">
  <link rel="mask-icon" href="{% static 'favicon/' %}safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="{% static 'favicon/' %}favicon.ico">
  <meta name="apple-mobile-web-app-title" content="Virtch">
  <meta name="application-name" content="Virtch">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="msapplication-config" content="{% static 'favicon/' %}browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

</head>
<body class="bg-grey-lightest font-serif leading-normal tracking-normal">
  {% block navbar %}
    <header>
      <nav></nav>
    </header>
  {% endblock %}

  <div class="container mx-auto">
    <section class="flex items-center justify-center h-screen">
      {% block content %}{% endblock %}
    </section>
  </div>

  <br>

  {% block footer %}
    <footer>
      Â© Virtch <time>{% now 'Y' %}</time>
    </footer>
  {% endblock %}

</body>
</html>
