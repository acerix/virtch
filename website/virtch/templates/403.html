{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans 'Access Denied' %}{% endblock %}

{% block content %}
  <h1>{% trans 'Access Denied' %}</h1>
  {% if exception %}
    <p>{{ exception|safe }}</p>
  {% else %}
    <p>{% trans 'You do not have access to this page.' %}</p>
  {% endif %}
{% endblock %}
